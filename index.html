<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="WORDY - A fun word guessing game with hints!">
    <title>WORDY</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="background-container"></div>
    <div id="game-container">
        <div id="header">
            <span id="game-name" tabindex="0">WORDY</span>
            <span id="all-games-link">All Games</span>
        </div>
        <div id="game-screen">
            <div id="hints-container">
                <span id="hints-heading">Hints</span>
                <div class="hints-box">
                    <div id="hints-list"></div>
                </div>
            </div>
            <div id="guess-area">
                <div id="guess-input-container">
                    <span id="guess-prompt">GUESS</span>
                    <input type="text" id="guess-input" maxlength="20" autocomplete="off" autocapitalize="characters">
                </div>
                <button id="guess-btn">SUBMIT</button>
            </div>
            <div id="footer-controls">
                <span id="give-up-link">Give Up</span>
                <div id="game-number-container">
                    <span id="prev-game-arrow">&larr;</span>
                    <span id="game-number-text"></span>
                    <span id="next-game-arrow">&rarr;</span>
                </div>
                <span id="guesses-link">Guesses: 0/5</span>
            </div>
        </div>
        <div id="ad-box">
            <span>Ad Space</span>
        </div>
    </div>
    <div id="game-select-content" class="screen">
        <div id="tabs">
            <span id="official-tab" class="tab active" tabindex="0">Official</span>
            <span class="tab-seperator">|</span>
            <span id="private-tab" class="tab" tabindex="0">Private</span>
        </div>
        <div id="official-games" class="tab-content active">
            <span>Official Games</span>
            <div id="official-list" class="game-list"></div>
            <button id="create-pineapple" class="control-btn">Create Pineapple</button>
            <button id="official-back-btn" class="control-btn">Back to Game</button>
        </div>
        <div id="private-games" class="tab-content">
            <span>Private Games</span>
            <div id="private-list" class="game-list"></div>
            <button id="create-pineapple-private" class="control-btn">Create Pineapple</button>
            <button id="private-back-btn" class="control-btn">Back to Game</button>
        </div>
    </div>
    <div id="form-content" class="screen">
        <div id="form-container">
            <input type="text" id="game-name-input" placeholder="Game Name" maxlength="50">
            <input type="text" id="secret-word" placeholder="Secret Word" maxlength="20">
            <input type="text" id="hint-1" placeholder="Hint 1" maxlength="50">
            <input type="text" id="hint-2" placeholder="Hint 2" maxlength="50">
            <input type="text" id="hint-3" placeholder="Hint 3" maxlength="50">
            <input type="text" id="hint-4" placeholder="Hint 4" maxlength="50">
            <input type="text" id="hint-5" placeholder="Hint 5" maxlength="50">
            <button id="confirm-btn" class="control-btn">Confirm</button>
            <button id="form-back-btn" class="control-btn">Back</button>
        </div>
    </div>
    <div id="game-over" class="screen">
        <span id="game-over-message">Game Over!</span>
        <div id="share-section">
            <div id="share-panel">
                <span id="share-text"></span>
                <span id="game-number-display"></span>
                <div id="share-buttons">
                    <a id="share-whatsapp" href="#" target="_blank"><img src="whatsapp-icon.png" alt="Share on WhatsApp"></a>
                    <a id="share-telegram" href="#" target="_blank"><img src="telegram-icon.png" alt="Share on Telegram"></a>
                    <a id="share-twitter" href="#" target="_blank"><img src="twitter-icon.png" alt="Share on Twitter"></a>
                    <a id="share-instagram" href="#" target="_blank"><img src="instagram-icon.png" alt="Share on Instagram"></a>
                </div>
            </div>
            <button id="next-game-btn-end" class="control-btn">Next Game</button>
            <button id="create-pineapple-end" class="control-btn">Create Pineapple</button>
        </div>
    </div>
    <div id="guesses-screen" class="dialog">
        <div class="dialog-content">
            <span id="guesses-title">Your Guesses</span>
            <div id="guesses-list"></div>
            <button id="guesses-close-btn" class="control-btn">Close</button>
        </div>
    </div>
    <div id="give-up-dialog" class="dialog">
        <div class="dialog-content">
            <span class="dialog-message">Are you sure you want to give up?</span>
            <div id="give-up-buttons">
                <button id="give-up-yes-btn" class="control-btn">Yes</button>
                <button id="give-up-no-btn" class="control-btn">No</button>
            </div>
        </div>
    </div>
    <div id="form-error-dialog" class="dialog">
        <div class="dialog-content">
            <span class="dialog-message"></span>
            <button id="form-error-ok-btn" class="control-btn">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
