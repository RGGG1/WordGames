<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WORDY is a fun and challenging word guessing game by Big Brain Games. Guess the secret word using hints and share your results!">
    <meta name="keywords" content="word game, guessing game, puzzle, Big Brain Games, WORDY">
    <meta name="author" content="Big Brain Games">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#FFB300">
    <meta property="og:title" content="WORDY by Big Brain Games">
    <meta property="og:description" content="Can you guess the secret word? Play WORDY and challenge your friends!">
    <meta_PROPERTY="og:image" content="https://wordy.bigbraingames.net/wordy_favicon.png">
    <meta property="og:url" content="https://wordy.bigbraingames.net">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WORDY by Big Brain Games">
    <meta name="twitter:description" content="Can you guess the secret word? Play WORDY and challenge your friends!">
    <meta name="twitter:image" content="https://wordy.bigbraingames.net/wordy_favicon.png">
    <title>WORDY by Big Brain Games</title>
    <link rel="icon" type="image/png" href="wordy_favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <span id="game-name">WORDY</span>
        <a href="#" id="all-games-link">All Games</a>
    </div>

    <!-- Background Container (for game screen) -->
    <div id="background-container"></div>

    <!-- Game Screen Section -->
    <div id="main-content">
        <div id="hint-section">
            <div id="hint-1" class="hint"></div>
            <div id="hint-2" class="hint"></div>
            <div id="hint-3" class="hint"></div>
            <div id="hint-4" class="hint"></div>
            <div id="hint-5" class="hint"></div>
        </div>
        <div id="game-screen" class="screen"></div>

        <!-- Game Select Overlay -->
        <div id="game-select-content" style="display: none;">
            <span id="game-list-title">Select a Game</span>
            <div id="tabs">
                <span id="official-tab" class="tab-text active">Official</span>
                <span id="private-tab" class="tab-text">Private</span>
            </div>
            <div id="official-games" class="tab-content active">
                <div class="game-list-container">
                    <div class="game-list-header">
                        <span>Game #</span>
                        <span>Word</span>
                        <span>Guesses</span>
                    </div>
                    <div id="official-list" class="game-list"></div>
                </div>
                <div class="back-btn-container">
                    <button id="official-back-btn" class="control-btn">Back</button>
                </div>
            </div>
            <div id="private-games" class="tab-content">
                <div class="game-list-container">
                    <div class="game-list-header">
                        <span>Name</span>
                        <span>Word</span>
                        <span>Guesses</span>
                    </div>
                    <div id="private-list" class="game-list"></div>
                </div>
                <div class="back-btn-container">
                    <button id="private-back-btn" class="control-btn">Back</button>
                    <button id="create-pineapple" class="control-btn tap-here">Create a Wordy</button>
                </div>
            </div>
        </div>

        <!-- Form Content Overlay -->
        <div class="form-content" id="form-content" style="display: none;">
            <input id="game-name-input" class="form-input" type="text" placeholder="Enter Game Name" maxlength="50">
            <input id="secret-word" class="form-input" type="text" placeholder="Enter Secret Word" maxlength="50">
            <input id="hint-1" class="form-input" type="text" placeholder="Enter Hint 1" maxlength="50">
            <input id="hint-2" class="form-input" type="text" placeholder="Enter Hint 2" maxlength="50">
            <input id="hint-3" class="form-input" type="text" placeholder="Enter Hint 3" maxlength="50">
            <input id="hint-4" class="form-input" type="text" placeholder="Enter Hint 4" maxlength="50">
            <input id="hint-5" class="form-input" type="text" placeholder="Enter Hint 5" maxlength="50">
            <button id="confirm-btn" class="control-btn">Confirm</button>
            <div class="back-btn-container">
                <button id="form-back-btn" class="control-btn">Back</button>
            </div>
        </div>

        <!-- Game Over Overlay -->
        <div id="game-over" class="alternate-content" style="display: none;">
            <div id="share-section">
                <div id="share-box">
                    <div id="share-panel">
                        <div id="share-text"></div>
                    </div>
                </div>
                <div id="share-buttons">
                    <a id="share-whatsapp" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a id="share-telegram" href="#" target="_blank"><i class="fab fa-telegram"></i></a>
                    <a id="share-twitter" href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
                    <a id="share-instagram" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="end-buttons">
                <button id="next-game-btn-end" class="control-btn">Next Game</button>
                <button id="create-pineapple-end" class="control-btn">Create a Wordy</button>
            </div>
        </div>
    </div>

    <!-- Guess Area Section -->
    <div id="guess-section">
        <div id="guess-box">
            <div id="guess-area">
                <div id="guess-container">
                    <div class="guess-input-wrapper">
                        <div id="guess-input-container">
                            <div id="prompt">The Secret Word is....</div>
                            <input type="text" id="guess-input" autocomplete="off" autocorrect="off" spellcheck="false">
                            <span class="cursor">|</span>
                        </div>
                        <button id="guess-btn" class="guess-btn"><span>GUESS</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Controls Section -->
    <div id="game-controls-container">
        <span id="game-name-mobile" style="display: none;">WORDY</span>
        <div id="game-number-container">
            <span id="give-up-link" class="control-link game-control-left">Give Up</span>
            <span id="new-game-number-display" class="new-game-number-display">
                <span id="prev-game-arrow" class="nav-arrow">←</span>  
                <span id="game-number-text"></span>  
                <span id="next-game-arrow" class="nav-arrow">→</span>
            </span>
            <span id="guesses-link" class="control-link game-control-right">Guesses: 0</span>
        </div>
    </div>

    <!-- Keyboard Section -->
    <div id="keyboard-container" class="keyboard">
        <button id="keyboard-back-btn" class="keyboard-back-btn" style="display: none;"><i class="fas fa-arrow-left"></i></button>
        <div id="keyboard-content" class="keyboard-content">
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key special" id="key-enter">ENTER</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key special" id="key-backspace"><i class="fas fa-backspace"></i></button>
            </div>
        </div>
        <div id="keyboard-guesses-content" class="alternate-content" style="display: none;">
            <span id="guesses-title">Your Guesses</span>
            <div id="guesses-list"></div>
            <button id="guesses-close-btn" class="control-btn">Close</button>
        </div>
        <div id="keyboard-give-up-content" class="alternate-content" style="display: none;">
            <span class="dialog-message">Are you sure you want to give up?</span>
            <div class="dialog-buttons">
                <button id="keyboard-give-up-yes-btn" class="control-btn">Yes</button>
                <button id="keyboard-give-up-no-btn" class="control-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Ad Box Section -->
    <div id="ad-box">
        <p>Big Brain Games</p>
    </div>

    <!-- Dialogs (Overlays) -->
    <div id="give-up-dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <span class="dialog-message">Are you sure you want to give up?</span>
            <div class="dialog-buttons">
                <button id="give-up-yes-btn" class="control-btn">Yes</button>
                <button id="give-up-no-btn" class="control-btn">No</button>
            </div>
        </div>
    </div>
    <div id="form-error-dialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <span class="dialog-message"></span>
            <div class="dialog-buttons">
                <button id="form-error-ok-btn" class="control-btn">OK</button>
            </div>
        </div>
    </div>
    <div id="guesses-screen" style="display: none;">
        <div id="guesses-content">
            <span id="guesses-title">Your Guesses</span>
            <div id="guesses-list"></div>
            <button id="guesses-close-btn" class="control-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
