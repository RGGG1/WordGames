<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pineapple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body oncontextmenu="return false;">
    <div id="game-screen">
        <div id="header">
            <button id="mode-toggle" class="mode-btn"><i class="fas fa-moon"></i></button>
            <div id="game-name">PINEAPPLE</div>
            <div id="score">0</div>
        </div>
        <div id="guess-area">
            <div id="prompt">The secret word is...</div>
            <div id="guess-background"></div>
            <input id="guess-input" type="text" placeholder="type guess here">
            <div id="guess-line"></div>
        </div>
        <div id="hints-box">
            <div id="game-number-label" class="game-number-label">Game #<span id="current-game-number"></span></div>
            <div id="hints-title">Hints</div>
            <div id="hint-countdown" class="hint-countdown"></div>
            <div id="hints">
                <div class="hint-line" id="hint-row-1"><span></span></div>
                <div class="hint-line spacer"></div>
                <div class="hint-line spacer"></div>
                <div class="hint-line" id="how-to-play-1"><b>How to Play</b></div>
                <div class="hint-line" id="how-to-play-2">Guess the secret word in as few guesses as possible.<br><br>New hints are revealed after every five guesses.</div>
                <div class="hint-line" id="hint-row-2"><span></span></div>
                <div class="hint-line" id="hint-row-3"><span></span></div>
                <div class="hint-line" id="hint-row-4"><span></span></div>
                <div class="hint-line" id="hint-row-5"><span></span></div>
                <div class="hint-line" id="hint-row-6"><span></span></div>
                <div class="hint-line" id="hint-row-7"><span></span></div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-center">
                <button id="give-up-btn" class="footer-btn">Give Up</button>
                <div class="footer-nav">
                    <button id="prev-arrow-btn" class="footer-btn arrow-btn"><i class="fas fa-arrow-left"></i></button>
                    <button id="all-games-btn" class="footer-btn" onclick="console.log('Inline All Games clicked')">All Games</button>
                    <button id="next-arrow-btn" class="footer-btn arrow-btn"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="pause-screen" style="display: none;">
        <div id="header">
            <button id="mode-toggle" class="mode-btn"><i class="fas fa-moon"></i></button>
            <div id="game-name">PINEAPPLE</div>
            <div id="score">0</div>
        </div>
        <button id="resume-btn">Resume</button>
        <div id="countdown" style="display: none;"></div>
        <div id="footer"></div>
    </div>

    <div id="game-over" style="display: none;">
        <div id="header">
            <button id="mode-toggle" class="mode-btn"><i class="fas fa-moon"></i></button>
            <div id="game-name">PINEAPPLE</div>
            <div id="score">0</div>
        </div>
        <img id="end-graphic" src="" alt="End Graphic" style="display: none;">
        <div id="todays-word-label">Game #<span id="game-number"></span><br>Secret Word</div>
        <div id="todays-word"></div>
        <div id="share-box">
            <div id="share-panel">
                <div id="share-text"></div>
                <div id="share-game-number"></div>
                <div id="share-score-label">Score</div>
                <div id="share-score"></div>
            </div>
        </div>
        <div id="share-section">
            <div id="share-label">Share with your friends</div>
            <div id="share-buttons">
                <a id="share-whatsapp" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a id="share-telegram" href="#" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                <a id="share-twitter" href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
            </div>
        </div>
        <button id="home-btn" class="home-btn animate__animated animate__pulse animate__infinite">Play Again</button>
        <div id="footer"></div>
    </div>

    <div id="game-select-screen" class="screen" style="display: none;">
        <div id="header">
            <button id="mode-toggle" class="mode-btn"><i class="fas fa-moon"></i></button>
            <div id="game-name">PINEAPPLE</div>
            <div id="score">0</div>
        </div>
        <div id="game-select-content">
            <div id="game-list-title">All Games</div>
            <div id="game-list-header" class="game-list-row">
                <span>Game #</span>
                <span>Secret Word</span>
                <span>Guesses</span>
            </div>
            <div id="game-list"></div>
            <div class="spacer"></div>
            <button id="back-to-game-btn" class="home-btn inverted">Back</button>
        </div>
        <div id="footer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
