<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83f99c0a39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <button id="mode-toggle"><i class="fas fa-moon"></i></button>
        <div id="game-name">PINEAPPLE</div>
        <div id="score">0</div>
    </div>

    <div id="game-screen" class="screen">
        <div id="guess-area">
            <div id="prompt">What's your guess?</div>
            <div id="guess-background"></div>
            <input type="text" id="guess-input" autocomplete="off">
            <div id="guess-line"></div>
        </div>
        <div id="hints-box">
            <div class="game-number-label">Game #<span id="current-game-number"></span></div>
            <div id="hints-title">Hints</div>
            <div class="hint-countdown" id="hint-countdown"></div>
            <div id="hints">
                <div class="hint-line" id="hint-row-1"><span></span></div>
                <div class="hint-line spacer"></div>
                <div class="hint-line spacer"></div>
                <div class="hint-line" id="how-to-play-1"><b>How to Play</b></div>
                <div class="hint-line" id="how-to-play-2">Guess the secret word in as few guesses as possible.<br><br>New hints are revealed after every five guesses.</div>
                <div class="hint-line" id="hint-row-2"><span></span></div>
                <div class="hint-line" id="hint-row-3"><span></span></div>
                <div class="hint-line" id="hint-row-4"><span></span></div>
                <div class="hint-line" id="hint-row-5"><span></span></div>
                <div class="hint-line" id="hint-row-6"><span></span></div>
                <div class="hint-line" id="hint-row-7"><span></span></div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-center">
                <div class="footer-nav">
                    <button class="footer-btn arrow-btn" id="prev-arrow-btn"><</button>
                    <button class="footer-btn" id="all-games-btn">All Games</button>
                    <button class="footer-btn" id="give-up-btn">Give Up</button>
                    <button class="footer-btn arrow-btn" id="next-arrow-btn">></button>
                </div>
            </div>
        </div>
    </div>

    <div id="pause-screen" class="screen">
        <div id="pause-text">Game Paused</div>
        <button id="resume-btn">â–¶</button>
        <div id="countdown" style="display: none;"></div>
    </div>

    <div id="game-over" class="screen">
        <img id="end-graphic" style="display: none;">
        <div id="todays-word-label">Today's Word Was</div>
        <div id="todays-word"></div>
        <div id="share-box">
            <div id="share-panel">
                <div id="share-text"></div>
                <div id="share-game-number"></div>
                <div id="share-score-label">Score:</div>
                <div id="share-score"></div>
            </div>
            <div id="share-section">
                <div id="share-label">Share your results!</div>
                <div id="share-buttons">
                    <a href="#" id="share-whatsapp"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" id="share-telegram"><i class="fab fa-telegram-plane"></i></a>
                    <a href="#" id="share-twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div id="end-footer">
            <button class="footer-btn" id="home-btn">Play More Pineapples</button>
            <div class="spacer"></div>
            <div id="ad-box">
                <div id="ad-text">Ad Space</div>
                <a href="#" id="ad-link">Click here!</a>
            </div>
        </div>
    </div>

    <div id="game-select-screen" class="screen">
        <div id="game-select-content">
            <div id="game-list-title">All Games</div>
            <div id="tabs">
                <button class="tab-btn active" id="official-tab">Official</button>
                <button class="tab-btn" id="private-tab">Private</button>
            </div>
            <div class="tab-content" id="official-games">
                <div id="official-games-header">
                    <span>Game #</span>
                    <span>Word</span>
                    <span>Guesses</span>
                </div>
                <div id="official-game-list"></div>
            </div>
            <div class="tab-content" id="private-games" style="display: none;">
                <div id="private-games-header">
                    <span>Game Name</span>
                    <span>Word</span>
                    <span>Guesses</span>
                </div>
                <div id="private-game-list"></div>
            </div>
            <button class="footer-btn" id="back-to-game-btn">Back to Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
