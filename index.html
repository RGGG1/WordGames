<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header id="background-header">
            <h1>WORDY</h1>
        </header>
        <main>
            <div id="hints-container">
                <h2>Hints</h2>
                <div id="hints-list"></div>
            </div>
            <div id="guess-area">
                <input type="text" id="guess-input" maxlength="15" autocomplete="off" spellcheck="false" aria-label="Enter your guess" autofocus>
            </div>
            <div id="feedback">
                <span id="guess-count">Guesses: 0/5</span>
                <button id="share-btn" style="display: none;">Share Result</button>
            </div>
            <button id="guess-btn">GUESS</button>
        </main>
    </div>
    <div id="error-dialog" style="display: none;">
        <div class="dialog-content">
            <span id="error-message">Failed to load game data.</span>
            <button id="error-ok-btn">OK</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
