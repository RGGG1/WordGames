<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wordy - The Big Brain Word Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/4a3d421f72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div id="game-name">WORDY</div>
        <div class="header-nav-buttons">
            <button class="header-nav-btn" id="prev-game-btn">&larr;</button>
            <button class="header-nav-btn" id="next-game-btn">&rarr;</button>
        </div>
        <button class="menu-btn" id="all-games-btn"><i class="fas fa-list"></i></button>
        <button class="menu-btn" id="hamburger-btn"><i class="fas fa-bars"></i></button>
    </div>

    <div id="game-screen">
        <div id="main-content">
            <div id="guess-area">
                <div id="game-number-display"></div>
                <div class="guess-input-wrapper">
                    <div id="guess-input-container">
                        <div id="prompt">The secret word is...</div>
                        <input type="text" id="guess-input" maxlength="15" autocapitalize="characters">
                    </div>
                    <button class="guess-btn" id="guess-btn">Guess</button>
                </div>
            </div>
            <div class="hints-inline" id="hints-container"></div>
            <!-- Moved hint-countdown inside hints-inline -->
            <div class="hint-countdown" id="hint-countdown">
                (next hint revealed in <span id="countdown">5</span> guesses)
            </div>
            <!-- Moved control buttons inside hints-inline -->
            <div class="control-btn-row top-row">
                <button class="control-btn" id="give-up-btn">Give Up</button>
                <button class="control-btn" id="guesses-btn">Guesses: 0</button>
            </div>
        </div>
        <div id="game-controls">
            <div class="controls-center">
                <div class="control-btn-row">
                    <button class="control-btn" id="create-pineapple">
                        <span class="tap-here">Tap here to</span><br>
                        <span class="plus">+</span> Create a Wordy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over">
        <div id="end-graphic"></div>
        <div id="todays-word-label">Today's Word:</div>
        <div id="todays-word"></div>
        <div id="share-box">
            <div id="share-panel">
                <div id="share-text"></div>
            </div>
            <div id="share-game-number"></div>
            <div id="share-score-label">Score:</div>
            <div id="share-score"></div>
        </div>
        <div id="share-section">
            <div id="share-label">SHARE YOUR SCORE:</div>
            <div id="share-buttons">
                <a id="share-whatsapp" href="#"><i class="fab fa-whatsapp"></i></a>
                <a id="share-telegram" href="#"><i class="fab fa-telegram"></i></a>
                <a id="share-twitter" href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="end-buttons">
            <button class="control-btn" id="next-game-btn-end">Next Game</button>
            <div class="spacer"></div>
            <button class="control-btn" id="create-pineapple-end">Create a Wordy</button>
        </div>
    </div>

    <div id="game-select-screen">
        <div id="game-select-content">
            <div id="game-list-title">All Games</div>
            <div id="tabs">
                <div class="tab-text active" id="official-tab">Official</div>
                <div class="tab-text" id="private-tab">Private</div>
            </div>
            <div class="tab-content active" id="official-games">
                <div class="game-list-header">
                    <span>Game #</span>
                    <span>Secret Word</span>
                    <span>Guesses</span>
                </div>
                <div class="game-list" id="official-list"></div>
            </div>
            <div class="tab-content" id="private-games">
                <div class="game-list-header">
                    <span>Game Name</span>
                    <span>Secret Word</span>
                    <span>Guesses</span>
                </div>
                <div class="game-list" id="private-list"></div>
            </div>
        </div>
        <button class="control-btn" id="official-back-btn">Back to Game</button>
    </div>

    <div id="create-form" class="create-form">
        <div class="form-input" id="game-name-input" contenteditable="true" data-placeholder="Game Name"></div>
        <div class="form-line"></div>
        <div class="form-input" id="secret-word" contenteditable="true" data-placeholder="Secret Word"></div>
        <div class="form-line"></div>
        <div class="form-input" id="hint-1" contenteditable="true" data-placeholder="Hint 1"></div>
        <div class="form-line"></div>
        <div class="form-input" id="hint-2" contenteditable="true" data-placeholder="Hint 2"></div>
        <div class="form-line"></div>
        <div class="form-input" id="hint-3" contenteditable="true" data-placeholder="Hint 3"></div>
        <div class="form-line"></div>
        <div class="form-input" id="hint-4" contenteditable="true" data-placeholder="Hint 4"></div>
        <div class="form-line"></div>
        <div class="form-input" id="hint-5" contenteditable="true" data-placeholder="Hint 5"></div>
        <div class="form-line"></div>
        <button class="control-btn" id="confirm-btn">Create Wordy</button>
        <div class="back-btn-container">
            <button class="control-btn" id="form-back-btn">Back to Game</button>
        </div>
    </div>

    <div id="guesses-screen">
        <div id="guesses-content">
            <div id="guesses-title">Your Guesses</div>
            <div id="guesses-list"></div>
            <button class="control-btn" id="guesses-close-btn">Close</button>
        </div>
    </div>

    <div id="ad-box">
        <p>Ad Space</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
